<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mal De Wear</title>
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-title">
            <a href="home.html">Mal De Wear</a>
          </div>
        <div class="nav"> 
        <nav class="nav-links">
            <a href="#"><i class="bx bx-cart"></i></a>
            <a href="index.html"><i class="bx bx-user-circle"></i></a>
            <a href="#"><i class="bx bx-heart"></i></a>
        </nav>
        </div>
        <a href="#" class="menu-icon"><i class="bx bx-menu-alt-left"></i></a>
    </div>
    <div class="container">
        <section class="pic1">
          <a href="#" class="shop-now">Shop Now</a>
          <a href="#"><i class="bx bx-chevron-right"></i></a>
        </section>
     
        <section class="pic2">
          <a href="#" class="shop-now">Shop Now</a>
          <a href="#" class="arrow-right"></a>
        </section>
        <section class="pic3">
          <a href="#" class="shop-now">Shop Now</a>
          <a href="#" class="arrow-right"></a>
        </section>
      </div>
      
   
    <div class="sidebar">
        <div class="sidebar-content">
            <h3><a href="#">Men</a></h3>
            <ul>
              <li><a href="#">New Arrivals</a></li>
              <li><a href="#">Best Sellers</a></li>
              <li><a href="#">Shop by Collection</a></li>
            </ul>
            <h3><a href="#">Women</a></h3>
            <ul>
              <li><a href="#">New Arrivals</a></li>
              <li><a href="#">Best Sellers</a></li>
              <li><a href="#">Shop by Collection</a></li>
            </ul>
            <h3><a href="#">Kids</a></h3>
            <ul>
              <li><a href="#">New Arrivals</a></li>
              <li><a href="#">Best Sellers</a></li>
              <li><a href="#">Shop by Collection</a></li>
            </ul>
          </div>
          
          
    </div>
    <script>
        const menuIcon = document.querySelector('.menu-icon');
        const sidebar = document.querySelector('.sidebar');
        const container = document.querySelector('.container');
        const dashboard = document.querySelector('.dashboard');

        menuIcon.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar-active');
            container.classList.toggle('container-active');
        });

        container.addEventListener('click', (event) => {
            if (event.target === container || event.target === dashboard) {
                sidebar.classList.remove('sidebar-active');
                container.classList.remove('container-active');
            }
        });

        

    </script>
</body>
</html>
